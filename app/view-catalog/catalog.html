<div>
	Rechercher par titre : <input type="text" ng-model="catalogCtrl.search.text.title"> 
	<br><br>
	Rechercher par prix compris entre : <input type="number" ng-model="catalogCtrl.search.price.prixmini"> et <input type="number" ng-model="catalogCtrl.search.price.prixmaxi">
	<br><br>
	Trier par : <select ng-model="catalogCtrl.search.sort" ng-options="option.label for option in catalogCtrl.sortOptions"></select>	

	<br><br>

	Nombre de résultats : {{catalogFiltre.length}}
</div>



<table>
	<tr>
		<td>Livre</td>
		<td>Référence</td>
		<td>Titre</td>
		<td>Auteur</td>
		<td>Prix</td>
		
	</tr>

	<tr ng-repeat="book in catalogCtrl.bookList 
				| filter : catalogCtrl.search.text 
				| searchPrice : catalogCtrl.search.price 
				| orderBy : catalogCtrl.search.sort.expr : catalogCtrl.search.sort.reverse  
											as catalogFiltre" >
		<td><img ng-src="{{book.img}}"/></td>
		<td>{{book['ISBN-10']}}</td>
		<td>{{book.title}}</td>
		<td>{{book.author}}</td>
		<td>{{book.price | currency}}</td>
		<td><a href="#/book/{{book._id.$oid}}"> Consulter la fiche</a></td>

	</tr>
</table>
